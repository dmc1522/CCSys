<html data-ng-app="LasMargaritasApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Las Margaritas</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <link href="content/css/loading-bar.css" rel="stylesheet" />
    <link href="content/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link href="content/fonts/glyphicons-halflings-regular.ttf" rel="stylesheet" />
    <link href="content/css/ngDialog.min.css" rel="stylesheet" />
    <link href="content/css/ngDialog-theme-default.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Inicio</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Bienvenido {{authentication.userName}}</a></li>                  
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Salir</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Iniciar sesión</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Registrarse</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-left">
                    <li data-ng-hide="!authentication.isAuth"><a href="#/settlement">Liquidaciones</a></li>
                </ul>
            </div>
        </div>
    </div>
    
        <div class="container">
            <div class="page-header text-center">
                <h2>Grupo Garibay - Las Margaritas</h2>
            </div>         
        </div>    
    <div class="container">
        <div data-ng-view="">
        </div>
    </div>
    <hr />
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">BCS 2016. Sistema de administración parafinanciera</p>                    
                </div>                
            </div>
        </div>
    </div>
    <!-- 3rd party libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.min.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>
    <script src="scripts/jquery-3.1.1.min.js"   ></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/bootstrap-datetimepicker.min.js"></script>
    <script src="scripts/ngDialog.min.js"></script>
    <script src="scripts/FileSaver.min.js"></script>
    <script src="scripts/moment-with-locales.min.js"></script>
    <script src="scripts/angular-moment-min.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js"></script>

    <!-- Load services -->
    <script src="app/services/constants.js"></script>
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/settlementService.js"></script>
    <script src="app/services/cicleService.js"></script>   
    <script src="app/services/producerService.js"></script>
    <script src="app/services/weightTicketService.js"></script>
    <!-- Load controllers -->
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/signupController.js"></script>
    <script src="app/controllers/settlementController.js"></script>
    <script src="app/controllers/settlementDetailsController.js"></script>
    <script src="app/controllers/weightTicketController.js"></script>
  

</body>
</html>
